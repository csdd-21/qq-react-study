<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {

        }
      }

      render() {

        /* 
        我们通过 React.createElement 最终创建出来一个 ReactElement对象
        React利用ReactElement对象组成了一个JavaScript的对象树，这个JavaScript的对象树就是大名鼎鼎的虚拟DOM（Virtual DOM）
        如何查看ReactElement的树结构呢？我们可以将之前的jsx返回结果进行打印
        ReactElement最终形成的树结构就是Virtual DOM
         */
        // react ： jsx -> createElement函数 -> ReactElement(对象树/虚拟dom) -> ReactDOM.render -> 真实DOM
        // react native ： jsx -> createElement函数 -> ReactElement(对象树/虚拟dom) -> ReactDOM.render -> 原生的控件(UIButton/Button)
        var elementObj = (
          <div>
            <div className="header">
              <h1 title="标题">我是标题</h1>
            </div>
            <div className="content">
              <h2>我是页面的内容</h2>
              <button>按钮</button>
              <button>+1</button>
              <a href="http://www.baidu.com">百度一下</a>
            </div>
            <div className="footer">
              <p>我是尾部的内容</p>
            </div>
          </div>
        )

        console.log(elementObj);  // 直接打印jsx结果就可以在浏览器控制台看到ReactElement对象(虚拟dom)
        return elementObj;
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));  // ReactDOM.render的作用是将ReactElement(对象树/虚拟dom)映射到真实DOM上去
  </script>


</body>

</html>
